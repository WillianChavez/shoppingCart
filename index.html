<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!--Google fonts-->
        <!--kufan-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Kufam:wght@500&family=Mukta+Malar:wght@300&display=swap" rel="stylesheet" />

        <!--Major mono display-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet" />

        <!--Google icons-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet" />

        <!--CSS-->
        <link rel="stylesheet" href="./CSS/styles.css" />
        <title>Shopping Cart</title>
    </head>
    <body>
        <!--Header___________________________________________________________-->
        <header class="header">
            <h1 class="header__title">
                <span class="material-icons material-icons-outlined icon-cart"> shopping_cart </span>

                <span class="title-main">Shopping Cart</span>
            </h1>
        </header>
        <main class="main">
            <!--add Products______________________________________________________-->
            <div class="container">
                <h2 class="title">Add your Products!</h2>
                <form class="add-products" id="formAddProducts" action="#">
                    <div class="field">
                        <label for="name">name:</label>
                        <input type="text" name="name" id="ID" class="field__input" autocomplete="None" />
                    </div>

                    <div class="field">
                        <label for="price">Price:</label>
                        <input type="text" name="price" id="price" class="field__input" autocomplete="None" />
                    </div>

                    <div class="field">
                        <label for="amount">Amount:</label>
                        <input type="text" name="amount" id="amount" class="field__input" autocomplete="None" />
                    </div>
                    <div class="add-products__send">
                        <span class="material-icons material-icons-outlined icon-add-cart"> add_shopping_cart </span>
                        <input type="submit" value="" class="submit" />
                    </div>
                </form>
            </div>

            <!--Added products____________________________________________________-->
            <div class="container">
                <h2 class="title">Products Added ;)</h2>
                <section class="added-products">
                    <table class="table" id="table-products">
                        <thead>
                            <tr class="table__header">
                                <th class="table__title">Name</th>
                                <th class="table__title">Price</th>
                                <th class="table__title">Amount</th>
                            </tr>
                        </thead>
                    </table>
                </section>
            </div>
        </main>
        <script src="./js/main.js" type="module"></script>
    </body>
</html>
